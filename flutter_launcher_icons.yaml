flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_foreground: "assets/icon/foreground.png"
  adaptive_icon_background: "#10B981"

  # iOS specific
  remove_alpha_ios: true

  # Web
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#10B981"
    theme_color: "#10B981"

  # Windows
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48

  # macOS
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
